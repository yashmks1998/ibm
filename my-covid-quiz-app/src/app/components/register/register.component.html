<div class="row">
    <div class="col s6 offset-s3">
        
        <div class="card ">
            <div class="col s6">
                <h1>Quiz Registration</h1>
            </div>
            <div class="col s6">
                    <img src="/assets/img/icon.png" style="width: 250px;height: 250px;" class="offset-s3">
                </div>
                <div class="card-content">
                <form #registerform="ngForm" (ngSubmit)="OnSubmit(Name.value,Email.value)">

                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">account_circle</i>
                            <input type="text" name="Name" #Name ngModel required>
                            <label>Name</label>
                        </div>

                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">mail_outline</i>
                            <input type="text" name="Email" #Email ngModel required [pattern]="emailpattern">
                            <label>Email</label>
                        </div>

                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <button class="btn-large btn-submit" [disabled]="!registerform.valid"
                                type="submit">Start</button>

                        </div>

                    </div>

                </form>


            </div>
        </div>
    </div>
</div>
